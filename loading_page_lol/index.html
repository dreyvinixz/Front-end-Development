<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  
  <script src="js/script.js" defer></script>

  <title>Riot Games</title>
</head>
<body>

  <main>
    <section class="login">

     <div class="wrapper">
        <img src="image/logo.png" class="login__logo">

        <h1 class="login__title">Fazer login</h1>
    
        <label class="login__label">
          <span >nome de usuário</span>
          <input type="text" name="username" class="input">
        </label>
  
        <label class="login__label">
          <span>senha</span>
          <input type="password" name="password" class="input">
        </label>
  
        <div class="login__icons">
          <button type="button" class="icons__button">
            <img src="./image/facebook-icon.png" alt="facebok">
          </button>
  
          <button type="button" class="icons__button">
            <img src="./image/google-icon.png" alt="facebok">
          </button>
  
          <button type="button" class="icons__button">
            <img src="./image/apple-icon.png" alt="facebok">
          </button>
        </div>
  
        <label class="login__label--checkbox">
          <input type="checkbox" class="input--checkbox">
          Manter login
        </label>
      </div>

      <div class="wrapper">
        <button type="button" class="login__button" disabled>
            <img width="24" height="24" src="https://img.icons8.com/material-sharp/24/right--v1.png" alt="right--v1"/>
        </button>
  
        <a href="#" class="login__link">não consegue iniciar sessão?</a>
        <a href="#" class="login__link">criar conta</a>
      </div>

    </section>

    <section class="wallpaper">
    </section>
  </main>
  
</body>
</html>
